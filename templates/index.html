<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    @section meta
      <title>${content.title}</title>
    @
    <link href="/favicon.png" rel="shortcut icon" type="image/png">
    <link href="/site.css" rel="stylesheet" type="text/css">
  </head>
  <body class="full-view-height flex flex-column sm-flex-row">
    <nav class="bg-black center p2 sm-col-4 sm-flex flex-column items-center">
      <span class="sm-mt4 my1 inline-block"><a class="white bold sm-mt4 m1 lg-h1 md-h2 sm-h3" href="/">${content.banner}</a></span>
      @each content.menu (link)
        <span class="sm-mt2 my1 inline-block">
          <a class="white bold sm-mt2 m1" href="${link.url}">
            @call icon (link.icon)
            <span class="sm-show">${link.text}</span>
          </a>
        </span>
      @
    </nav>
    <div class="sm-col-8 pt2 flex flex-auto flex-column">
      <main role="main" class="flex-auto max-width-3 px3 pb1">
        @yield main
      </main>
      <footer class="muted h6 p2 mx-auto center" role="contentinfo">
        <a class="inline-block bold m1" href="https://github.com/erickmerchant/erickmerchant.com-source">
          @call icon ('github')
          View Source
        </a>
        @section action_call
          <a class="inline-block bold m1" href="https://twitter.com/intent/tweet?url=${encodeURIComponent(content.host)}&amp;text=${encodeURIComponent(content.title)}" target="_blank">
            @call icon ('twitter')
            Tweet
          </a>
        @
        <span class="inline-block m1 bold">&copy; ${content.author}, ${content.year}</span>
      </footer>
    </div>
  </body>
</html>

@import icon icon.html
