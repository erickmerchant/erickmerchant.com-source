@import icon icon.html

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    @section meta
      <title>${ content.title }</title>
    @
    <link href="/favicon.png" rel="shortcut icon" type="image/png">
    <script>
    WebFontConfig = {
      google: { families: [ 'Roboto:400,400italic,700,700italic:latin', 'Roboto+Slab:700:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
    </script>
  </head>
  <body class="flex flex-column full-view-height">
    <nav class="bg-black h3 p2 center white" role="navigation">
      <a class="btn btn-lined" href="/">${ content.banner }</a>
      <div class="inline-block">
        @each content.menu (link)
          <a class="btn btn-lined" href="${ link.url }">
            @call icon (link.icon)
            <span class="sm-show-inline">${ link.text }</span>
          </a>
        @
      </div>
    </nav>
    <div class="flex-auto">
      <main class="container px2" role="main">
        @yield main
      </main>
    </div>
    <footer class="mt2 p2 bg-gray muted h6" role="contentinfo">
      <div class="container center sm-flex flex-center flex-justify">
        <a class="btn btn-lined" href="https://github.com/erickmerchant/erickmerchant.com-source">
          @call icon ('github')
          View Source
        </a>
        @section action_call
          <a class="btn btn-lined" href="https://twitter.com/intent/tweet?url=${ encodeURIComponent(content.host) }&amp;text=${ encodeURIComponent(content.title) }" target="_blank">
            @call icon ('twitter')
            Tweet
          </a>
        @
        <br class="sm-hide">
        <span class="p2 muted inline-block bold">&copy; ${ content.author }, ${ content.year }</span>
      </div>
    </footer>
  </body>
</html>
