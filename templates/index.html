{% macro icon(name='') %}
  {% if name %}
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
      <use xlink:href="#{{ name }}"></use>
    </svg>
  {% endif %}
{% endmacro %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block meta %}
      <title>{{ title }}</title>
      <meta name="description" content="{{ summary }}">
    {% endblock %}
    <link href="/favicon.png" rel="shortcut icon" type="image/png">
    <link href="/index.css" rel="stylesheet" type="text/css">
  </head>
  <body class="flex flex-column full-view-height">
    <nav class="bg-black h3 p2 center white" role="navigation">
      <a class="button-transparent button" href="/">{{ banner }}</a>
      <div class="inline-block">
        {% for link in menu %}
          <a class="button-transparent button" href="{{ link.url }}">{{ icon(link.icon) }}<span class="sm-show-inline">{{ link.text }}</span></a>
        {% endfor %}
      </div>
    </nav>
    <div class="flex-auto">
      <main class="container px2" role="main">
        {% block main %}
        {% endblock %}
      </main>
    </div>
    <footer class="p2 mt2 clearfix center bg-gray muted h6" role="contentinfo">
      <span class="p1">&copy; {{ author }}, {{ year }}</span>
      <a class="button button-transparent" href="https://github.com/erickmerchant/erickmerchant.com-source">{{ icon('github') }} View Source</a>
    </footer>
  </body>
</html>
