{% extends 'index.html' %}

{% block main %}
    <section>
        <h1>{{ page.title }}</h1>
        <p>{{ page.content|safe }}</p>
        <form role="search" name="search" method="GET" action="http://google.com/search">
            <input type="hidden" name="q" value="site:{{ host }}">
            <button type="submit">{{ geomicons.icon('search') }} Submit</button>
            <input type="text" placeholder="Search..." name="q">
        </form>
    </section>
{% endblock %}
