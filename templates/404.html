{% extends 'index.html' %}

{% block main %}
  <form role="search" action="http://google.com/search" class="m1 clearfix center">
    <h1>{{ title }}</h1>
    <p>{{ content|safe }}</p>
    <input type="hidden" name="q" value="site:{{ host }}">
    <input class="field-light m1 col-12 sm-col-6" type="text" placeholder="Search..." name="q">
    <br class="sm-hide">
    <button class="m1 button bg-blue p2" type="submit">{{ icon('search') }} Submit</button>
  </form>
{% endblock %}
