@extends index.html

@section main
  <form role="search" action="http://google.com/search" class="clearfix">
    <h1 class="h1 bold">${ content.title }</h1>
    <p>${ safe(content.content) }</p>
    <div class="center">
      <input type="hidden" name="q" value="site:${ content.host }">
      <input class="field col-12 sm-col-6" type="text" placeholder="Search..." name="q">
      <br class="sm-hide">
      <button class="rounded btn bold background-dark-blue white p2 m1 h4" type="submit">
        @call icon ('search')
        Submit
      </button>
    </div>
  </form>
@
