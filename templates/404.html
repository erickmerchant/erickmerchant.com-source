{% extends 'index.html' %}

{% block main %}
    <section class="center">
        <h1>{{ title }}</h1>
        <p>{{ content|safe }}</p>
        <form role="search" name="search" method="GET" action="http://google.com/search" class="m1 clearfix">
            <input type="hidden" name="q" value="site:{{ host }}">
            <div class="col col-12 sm-col-8">
                <input class="field-light full-width" type="text" placeholder="Search..." name="q">
            </div>
            <div class="col col-12 sm-col-4">
                <button class="button button-blue" type="submit">{{ geomicons.icon('search') }} Submit</button>
            </div>
        </form>
    </section>
{% endblock %}
