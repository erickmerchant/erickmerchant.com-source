{% extends 'index.html' %}

{% block meta %}
    <title>{{ title }} | Posts</title>
    <meta name="description" content="{{ summary }}">
    <link rel="canonical" href="{{ host + route('post', {slug: slug}) }}">
{% endblock %}

{% block main %}
    <article itemscope itemtype="http://schema.org/BlogPosting" class="post">
        <header>
            <h1 itemprop="name">{{ title }}</h1>
            <p>
                <time itemprop="datePublished" datetime="{{ date.format("YYYY-MM-DD") }}">{{ geomicons.icon('calendar') }} {{ date.format("MMMM D, YYYY") }}</time>
            </p>
        </header>
        <div itemprop="text">{{ content|safe }}</div>
        <footer>
            <p>
                <span>Share with:</span>
                <a href="https://twitter.com/intent/tweet?url={{ host + route('post', {slug: slug})|urlencode }}&amp;text={{ title|urlencode }}" target="_blank">{{ geomicons.icon('twitter') }} Twitter</a>
            </p>
        </footer>
    </article>
{% endblock %}
