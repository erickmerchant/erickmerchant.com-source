<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The personal site of Erick Merchant." />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>A Web Development Blog</title>
    <script type="module">
      import {createContainer} from '@erickmerchant/dev-cli/container.mjs'
      import {createDomView, createApp} from '@erickmerchant/framework'

      const app = createApp()

      const target = document.querySelector('body')

      let isSetup = false

      createContainer(
        {
          'css/styles.mjs': 'styles',
          'main.mjs': 'main',
          'common.mjs': 'common'
        },
        ['css/styles.css'],
        async ({styles, main, common}) => {
          if (!isSetup) {
            isSetup = true

            main.setupApp(app, common.getSegments)
          } else {
            main.dispatchLocation(
              app,
              common.getSegments(document.location.pathname)
            )
          }

          app.commit((state = Object.assign({}, main.initalState)) => state)

          const component = main.createComponent(
            app,
            styles.classes,
            common.getSegments,
            common.contentComponent
          )

          const view = createDomView(target, component)

          app.render(view)
        }
      )
    </script>
  </head>
  <body></body>
</html>
