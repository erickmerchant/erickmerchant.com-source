<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The personal site of Erick Merchant." />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>A Web Development Blog</title>
    <script type="module">
      import {createContainer} from '@erickmerchant/dev-cli/container.js'
      import {createDomView, createApp} from '@erickmerchant/framework/main.js'

      const app = createApp()

      const target = document.querySelector('body')

      let isSetup = false

      createContainer(
        [
          'main.js',
          'common.js',
          'css/styles.js',
          [
            /^content\/.*\.json$/,
            () => {
              const key = `/content/posts/index.json`

              const promise = fetch(`${key}?${Date.now()}`)

              return {
                fetch(url, options) {
                  if (url === key) return promise.then((res) => res.clone())

                  return fetch(url, options)
                }
              }
            }
          ]
        ],
        ['css/styles.css'],
        async (
          {setupApp, dispatchLocation, initalState, createComponent},
          {contentComponent, getSegments, prettyDate, createPostsModel},
          {classes},
          {fetch}
        ) => {
          const postModel = createPostsModel(fetch)

          if (!isSetup) {
            isSetup = true

            setupApp(app, postModel, getSegments)
          } else {
            dispatchLocation(
              app,
              postModel,
              getSegments(document.location.pathname)
            )
          }

          app.commit((state = Object.assign({}, initalState)) => state)

          const component = createComponent(app, classes, postModel, {
            contentComponent,
            getSegments,
            prettyDate
          })

          const view = createDomView(target, component)

          app.render(view)
        }
      )
    </script>
  </head>
  <body></body>
</html>
