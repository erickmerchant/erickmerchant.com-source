<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The personal site of Erick Merchant." />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>A Web Development Blog</title>
    <script type="module">
      import {
        createContainer,
        cssService,
        jsService,
        createService
      } from '@erickmerchant/dev-cli/container.mjs'
      import {createDomView, createApp} from '@erickmerchant/framework/main.mjs'

      const app = createApp()

      const target = document.querySelector('body')

      let isSetup = false

      createContainer(
        [
          jsService('main.mjs', 'main'),
          jsService('common.mjs', 'common'),
          createService(
            (url) => url.match(/^content\/.*\.json$/),
            (container) => {
              const key = `/content/posts/index.json`

              const promise = fetch(`${key}?${Date.now()}`)

              container.fetch = (url, options) => {
                if (url === key) return promise.then((res) => res.clone())

                return fetch(url, options)
              }
            }
          ),
          jsService('css/styles.mjs', 'styles'),
          cssService('css/styles.css')
        ],
        async ({styles, main, common, fetch}) => {
          if (!isSetup) {
            isSetup = true

            main.setupApp(app, fetch, common.getSegments)
          } else {
            main.dispatchLocation(
              app,
              fetch,
              common.getSegments(document.location.pathname)
            )
          }

          app.commit((state = Object.assign({}, main.initalState)) => state)

          const component = main.createComponent(
            app,
            styles.classes,
            fetch,
            common.getSegments,
            common.contentComponent
          )

          const view = createDomView(target, component)

          app.render(view)
        }
      )
    </script>
  </head>
  <body></body>
</html>
