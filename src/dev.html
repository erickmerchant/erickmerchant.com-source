<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The personal site of Erick Merchant." />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>A Web Development Blog</title>
    <script type="module">
      import {runtime} from '@erickmerchant/dev-cli/runtime.js'
      import {createDomView, createApp} from '@erickmerchant/framework/main.js'

      const app = createApp()

      const target = document.querySelector('body')

      let isSetup = false

      runtime(async (get) => {
        const {
          createLayoutComponent,
          createAboutComponent,
          createMainComponent,
          contentComponent,
          getSegments,
          dateUtils,
          createPostsModel,
          setupApp,
          getInitialState,
          getDispatchLocation,
          getAnchorAttrs,
          layoutClasses,
          aboutClasses,
          mainClasses
        } = await get(
          'components/layout.js',
          'components/about.js',
          'components/main.js',
          'common.js',
          'frontend.js',
          'css/styles.js'
        )

        const key = `/content/posts/index.json`

        const promise = fetch(`${key}?${Date.now()}`)

        const postModel = createPostsModel((url, options) => {
          if (url === key) return promise.then((res) => res.clone())

          return fetch(url, options)
        })

        const dispatchLocation = getDispatchLocation({
          app,
          postModel,
          getSegments
        })

        if (!isSetup) {
          isSetup = true

          setupApp({dispatchLocation})
        } else {
          dispatchLocation(window.location.pathname, false)
        }

        app.commit((state = getInitialState()) => state)

        const anchorAttrs = getAnchorAttrs({dispatchLocation})

        const aboutComponent = createAboutComponent({
          classes: aboutClasses,
          contentComponent
        })

        const mainComponent = createMainComponent({
          classes: mainClasses,
          contentComponent,
          dateUtils,
          anchorAttrs
        })

        const component = createLayoutComponent({
          classes: layoutClasses,
          aboutComponent,
          mainComponent,
          anchorAttrs
        })

        const view = createDomView(target, component)

        app.render(view)
      })
    </script>
  </head>
  <body></body>
</html>
