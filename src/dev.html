<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The personal site of Erick Merchant." />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>A Web Development Blog</title>
    <script type="module">
      import {run, use} from '@erickmerchant/dev-cli/runtime.js'
      import {createDomView, createApp} from '@erickmerchant/framework/main.js'

      const app = createApp()

      const target = document.querySelector('body')

      let isSetup = false

      use('/views/layout.js')

      use('/views/about.js')

      use('/views/main.js')

      use('/common.js')

      use('/frontend.js')

      use('/css/styles.js', (classes) => {
        return {classes}
      })

      run(
        ({
          createLayoutView,
          createAboutView,
          createMainView,
          createContentView,
          getSegments,
          dateUtils,
          createPostsModel,
          setupApp,
          getInitialState,
          getDispatchLocation,
          getAnchorAttrs,
          classes
        }) => {
          const postsModel = createPostsModel(`/content/posts.json`)

          const dispatchLocation = getDispatchLocation({
            app,
            postsModel,
            getSegments
          })

          if (!isSetup) {
            isSetup = true

            setupApp({dispatchLocation})
          } else {
            dispatchLocation(window.location.pathname, false)
          }

          app.state = app.state ?? getInitialState()

          const anchorAttrs = getAnchorAttrs({dispatchLocation})

          const aboutView = createAboutView({
            classes: classes.aboutClasses,
            createContentView
          })

          const mainView = createMainView({
            classes: classes.mainClasses,
            createContentView,
            dateUtils,
            anchorAttrs
          })

          const layout = createLayoutView({
            classes: classes.layoutClasses,
            aboutView,
            mainView,
            anchorAttrs
          })

          const view = createDomView(target, layout)

          app.render(view)
        }
      )
    </script>
  </head>
  <body></body>
</html>
