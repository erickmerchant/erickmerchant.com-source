<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The personal site of Erick Merchant." />
    <link
      href="/css/styles.css"
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
    />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>A Web Development Blog</title>
    <script type="module">
      import {createDomView, createApp} from '@erickmerchant/framework'
      import {classes} from '/css/styles.mjs'
      import {createComponent, initialState, setupApp} from '/app.mjs'

      const app = createApp(Object.assign({}, initialState))

      setupApp(app)

      const target = document.querySelector('body')

      const component = createComponent(app, classes)

      const view = createDomView(target, component)

      app.render(view)
    </script>
  </head>
  <body></body>
</html>
